name: Android Debug APK - Vue App
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_HOME: /usr/local/lib/android/sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vue app
        run: npm run build

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # برای پروژه‌های Capacitor
      - name: Install Capacitor Android platform
        run: |
          npx cap add android
          npx cap sync

      # برای پروژه‌های Cordova
      # - name: Install Cordova Android platform
      #   run: |
      #     npm install -g cordova
      #     cordova platform add android

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses
        run: |
          yes | sdkmanager --licenses

      - name: Install Android packages
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # ساخت APK برای Capacitor
      - name: Build Android APK (Capacitor)
        run: |
          cd android
          ./gradlew --no-daemon assembleDebug

      # یا برای Cordova:
      # - name: Build Android APK (Cordova)
      #   run: |
      #     cordova build android --debug

      # آپلود APK - مسیرهای مختلف بر اساس نوع پروژه
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: |
            android/app/build/outputs/apk/debug/app-debug.apk
            # یا برای Cordova:
            # platforms/android/app/build/outputs/apk/debug/app-debug.apk
