name: Android Debug APK - Vue App
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vue app
        run: npm run build

      - name: Detect Android framework
        id: detect-framework
        run: |
          if [ -f "capacitor.config.ts" ] || [ -f "capacitor.config.js" ]; then
            echo "framework=capacitor" >> $GITHUB_OUTPUT
          elif [ -f "config.xml" ]; then
            echo "framework=cordova" >> $GITHUB_OUTPUT
          else
            echo "framework=unknown" >> $GITHUB_OUTPUT
          fi

      - name: Setup Android environment
        uses: android-actions/setup-android@v3

      - name: Build Android APK
        run: |
          case "${{ steps.detect-framework.outputs.framework }}" in
            "capacitor")
              npx cap add android 2>/dev/null || true
              npx cap sync
              cd android
              ./gradlew assembleDebug
              ;;
            "cordova")
              npm install -g cordova
              cordova platform add android
              cordova build android --debug
              ;;
            *)
              echo "Unknown framework. Please check your project structure."
              exit 1
              ;;
          esac

      - name: Find and upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: |
            android/app/build/outputs/apk/debug/*.apk
            platforms/android/app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
